<main class="content">
    <div class="container-fluid p-4">

        <h1 class="h3 mb-3">Reseller Page</h1>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resellers Details</h5>
                    </div>
                    <div style="overflow:auto" class="card-body">
                        <table class="table table-hover my-0">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th >Reseller Name</th>
                                <th >Location</th>
                                <th>Contact</th>
                                <th >Products</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reseller:${allResellers}">
                                <td th:text="${reseller.id}"></td>
                                <td th:text="${reseller.name}"></td>
                                <td th:text="${reseller.location}"></td>
                                <td th:text="${reseller.contact}"></td>
                                <td th:text="${reseller.products}"></td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
