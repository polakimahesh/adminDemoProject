<div class="container-fluid p-4">
    <div class="row" >
        <h1 class="h3 mb-3">Payments</h1>
        <hr>
        <div >
            <form class="row g-3" align="center">

                <div class="col-12 col-md-2">
                    <label for="paymentId" class="form-label h4">Payment ID</label>
                    <input type="text" class="form-control" id="paymentId">
                </div>
                <div class="col-12 col-md-3">
                    <label for="paymentMethod" class="form-label h4">Payment Method</label>
                    <select id="paymentMethod" class="form-select">
                        <option selected>Paypal</option>
                        <option>TrustPay</option>
                        <option>Razorpay</option>
                        <option>PayU</option>
                    </select>
                </div>
                <div class="col-12 col-md-5">
                    <label class="form-label h4">Custom range</label>
                    <div style="display:flex;">
                        <div class="col-5 m-1">
                            <input type="date" class="form-control" id="fromdate" value="Mark" required>
                        </div>
                        <div class="col-2 m-1">
                            <label class="form-label h6">To</label>
                        </div>
                        <div class="col-5 m-1">
                            <input type="date" class="form-control" id="todate" value="Otto" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-2 my-5">
                    <a >
                        <button class="btn btn-secondary" id="btnSearch" type="button">Search</button>
                    </a>

                </div>

            </form>
        </div>
        <div style="overflow:auto" class="card my-5">
            <table style="overflow: auto" id="user-table"
                   class="table table-hover my-0">
                <thead>
                <tr>
                    <th>Payment Id</th>
                    <th>Payment Method</th>
                    <th>Amount</th>
                    <th>Time&Date</th>
                    <th>Payment Status</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="payments:${allPaymentTransaction}">
                    <td th:text="${payments.id}">1</td>
                    <td th:text="${payments.paymentMethod}">Paypal</td>
                    <td th:text="${payments.amount}">1000</td>
                    <td th:text="${payments.dateTime}">-</td>
                    <td th:text="${payments.paymentStatus}">completed</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
 <script>
$(function(){
   $('#btnSearch').on('click' , function(){
        var id = $('#paymentId').val();
        var method = $('#paymentMethod').val();
          var from_date = $('#fromdate').val();
          var to_date = $('#todate').val();

           window.location.href = "/transactions/payment?id="+id +"&method="+method +"&start="+from_date+"&end="+to_date;
   });
});

</script>
