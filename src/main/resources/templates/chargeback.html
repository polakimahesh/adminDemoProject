<div class="container-fluid p-4">
    <div class="row">
        <h1 class="h3 mb-3">Chargeback</h1>   <hr>
        <div>
            <form class="row g-3" align="center">

                <div class="col-12 col-md-2">
                    <label for="inputCity" class="form-label h4">Payment ID</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12 col-md-3">
                    <label for="inputState" class="form-label h4">Payment Method</label>
                    <select id="inputState" class="form-select">
                        <option selected>Paypal</option>
                        <option>Razorpay</option>
                        <option>PayU</option>
                        <option>TrustPay</option>
                    </select>
                </div>
                <div class="col-12 col-md-5">
                    <label class="form-label h4">Custom range</label>
                    <div style="display:flex;">
                        <div class="col-5 m-1">

                            <input type="date" class="form-control" value="Mark" required>

                        </div>
                        <div class="col-2 m-1">
                            <label class="form-label h6">To</label>
                        </div>
                        <div class="col-5 m-1">

                            <input type="date" class="form-control" value="Otto" required>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-2 my-5">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </div>

            </form>
        </div>
        <div style="overflow:auto" class="card my-5">
            <table style="overflow: auto" id="user-table"
                   class="table table-hover my-0">
                <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Case Number</th>
                    <th>Reason</th>
                    <th>Transaction Date</th>
                    <th>Amount</th>

                    <th>Supporting Documents</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td text="text">1</td>
                    <td text="text">1234</td>
                    <td text="text">Product broken</td>
                    <td text="text">-</td>
                    <td text="text">1000</td>

                    <td text="text">file</td>

                    <td>
                        <a href="/transactions/chargeback/Details"><span class="badge bg-success">Accept</span></a>
                        <a href="/transactions/chargeback"><span class="badge bg-danger">Decline</span></a>
                    </td>
                    <td><span class="badge bg-success">Refunded</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
