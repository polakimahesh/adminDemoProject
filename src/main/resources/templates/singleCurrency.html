<main class="content">
    <div class="container-fluid p-4">
        <div class="row" th:object="${singleCurrency}">
            <div class="col-xl-6 col-xxl-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col mt-0">
                                <h5 class="card-title text-secondary">Currency Symbol</h5>
                            </div>

                            <div class="col-auto">
                                <div class="stat text-primary">
                                    <i class="align-middle" data-feather="info"></i>
                                </div>
                            </div>
                        </div>
                        <h1 style="font-size:106px" class="text-center" th:utext="*{symbol}">4</h1>
                        <div class="mb-0">
                            <!--                                        <span class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i> -3.65% </span>-->
                            <span class="text-muted fs-5">A currency symbol or currency sign is a graphic symbol used to denote a currency unit.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-5">
                <div class="card mb-3" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/img/moneyCard.jpg" class="img-fluid rounded-start" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title text-muted">Currency</h3>
                                <hr>
                                <div style="display:flex; ">
                                    <h5 class="m-2">Currency Symbol </h5>
                                    <h5 class="card-text text-muted m-2" th:utext="*{symbol}"></h5>
                                </div>
                                <div style="display:flex;">
                                    <h5 class="m-2">Country Name</h5>
                                    <h5 class="card-text text-muted m-2" text-muted th:text="*{country}">.</h5>
                                </div>
                                <div style="display:flex; ">
                                    <h5 class="m-2">Country Code</h5>
                                    <h5 class="card-text text-muted m-2" th:text="*{currencyCode}"></h5>
                                </div>
                                <div style="display:flex; ">
                                    <h5 class="m-2">Currency Name </h5>
                                    <h5 class="card-text text-muted m-2" th:text="*{currencyName}"></h5>
                                </div>
                               <hr>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>
